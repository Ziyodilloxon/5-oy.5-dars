<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minute Taymer</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="timer">
      <img
        src="https://img.freepik.com/free-photo/clock-night-time-illustration-midnight-old-backgrounds-generative-ai_188544-9601.jpg"
        alt="soat"
        width="1000"
        height="500"
      />
      <div style="color: #535252; font-family: sans-serif" id="display">
        00:00
      </div>
      <button id="startStop">Start</button>
      <button id="reset">Reset</button>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
